<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="static\favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='logo.png') }}" width="50" alt="Logo" style="hover:opacity 80%"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="overlay" onclick="closeEditarPopup()"></div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('cadastro_unidade') }}">Cadastrar Unidade</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('cadastro_vacina') }}">Cadastrar Vacina</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('cadastro_paciente') }}">Cadastro Paciente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('agendamento') }}">Agendamento</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('registros') }}">Registros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('relatorios') }}">Relat√≥rios</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
